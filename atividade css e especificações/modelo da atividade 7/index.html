<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Horizontal</title>
    <style>
        div{
            margin: 20px auto;
            display: inline-block;
            width: 100px;

            background-color: blue;

            padding-left: 30px;
            padding-top: 15px;
            padding-right: 2px;
            padding-bottom: 15px;
        }

        .caixa:hover{
            color: white;
            font-family: Arial;
            font-size: 12px;
            border-bottom: 10px solid white;
        }

    </style>
</head>
<body>
    <div class="caixa">Principal</div>
    <div class="caixa"> Sobre nós</div>
    <div class="caixa">Produtos</div>
    <div class="caixa">Serviços</div>
    <div class="caixa">Contato</div>
</body>
</html>
