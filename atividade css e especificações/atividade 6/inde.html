<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout e Conceito de Box Model</title>
    <style>
        h1{
            text-align: center;
        }

        div{
            padding-top: 25px;
            padding-right: 30px;
            padding-bottom: 25px;
            padding-left: 80px;

            border: 1px solid black;
            background-color: lightblue;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1>Usando Propriedades Individuais do Padding</h1>

    <div>Este elemento div tem um padding superior de 50px, padding direito de 30px, padding embaixo de 50px e padding
        esquerdo de 80px.</div>
</body>

</html>
